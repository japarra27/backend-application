<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Formulario de Registro</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  </head>
  <body>
    <form class="formulario" method="post">
      {% csrf_token %}
        <h2>Registrate</h2>
            <div class="contenedor">
                <p>Nombre de Usuario: <input class="control" type="text" name="username" placeholder="username"></p>
                <p>Nombre(s): <input class="control" type="text" name="first_name" placeholder="first_name"></p>
                <p>Apellidos: <input class="control" type="text" name="last_name" placeholder="last_name"></p>
                <p>Email: <input class="control" type="text" name="email" placeholder="email"></p>
                <p>Contraseña: <input class="control" type="text" name="password" placeholder="password"></p>
                <input class="control" type="submit" value="Registrarse" id="boton">
                <p><a href="#">¿Ya tengo Cuenta?</a></p>
            </div>
    </form>
  </body>
</html>
